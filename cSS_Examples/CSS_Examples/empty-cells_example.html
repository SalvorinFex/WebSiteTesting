<head><title>empty-cells Demonstration</title>
</head>

<body>
<table border="1" style="border-collapse: separate" bordercolor="#111111" width="500" height="154" empty-cells:hide;">
  <tr>
    <th colspan="3">separate</th>
  </tr>
  <tr>
    <td align="center"></td>
    <td align="center">2</td>
    <td align="center">3</td>
    </tr>
</table>

</body>

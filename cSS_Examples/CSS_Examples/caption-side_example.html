<head>
<style type="text/css">
caption
{
	caption-side:bottom;
}

<title>caption-side Demonstration</title>

<body>
<h1><p>The caption should be at the bottom of the table.</p></h1>

<table border="1">
<caption>Table caption</caption>
<tr>
<td>Table data goes here</td>
<td>Table data goes and here</td>
</tr>
</table>

</body>
